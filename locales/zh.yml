about:
  h1: '关于IT工具'
  h1p1: '这个很棒的网站，由❤ 通过'
  h1p2: "，为开发人员和IT工作人员聚合了有用的工具。如果您觉得它有用，请随时将其分享给您认为可能也有用的人，别忘了在快捷栏中添加书签！"
  h1p3: 'IT Tools是开源的（根据麻省理工学院的许可）和免费的，而且永远都是，但托管和续订域名需要我花钱。如果你想支持我的工作，并鼓励我添加更多工具，请考虑通过'
